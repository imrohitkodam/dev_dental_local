PLG_TJDOCUMENT_BOXAPI2_MIGRATION_NOTE_LABEL="<p>If you were using the 'Old Box API Plugin' initially, you will be able to use this to migrate documents from the Old Box View API to the new version.</p><p>Before you can use the migration tool, you need to save the Plugin configuration for this plugin correctly. Note that the Migrator tool needs that your documents need to stored locally on the same server as the extension installation.</p><p>If you have used Amazon S3, you need to first move it to the local server. <a href="https://techjoomla.com/documentation-for-shika-lms-for-joomla/shika-admin-general.html#remote" target="_blank">Click here</a> to know more about storage. While we try to migrate all files, some larger files might fail. You can find the Log of the migration here:<b> administrator/logs/boxapi.migration.php</b>.</p><p>For any files that fail, it's recommended you should manually upload your documents on Box app and update media table entry for that media id. There are two columns that need changes -</p><ul><li>a) sub_format - change from boxapi.upload to boxapi2.upload.</li><li>b) params - This is a json value, you need to change document_id value to new one that you get after upload document to the new box.</li></ul><p>Here is how you can do Manual upload</p><ul><li>a) Go to Box Admin Console</li><li>b) Click on folder icon (content manager)</li><li>c) On the left side panel, right click on created App and then click on Log in to user's account option.</li><li>d) Upload your file here and when you click on that file you can get the document id from URL. So if URL is https://app.box.com/file/1234567890 , then document id is 1234567890</li></ul>"
PLG_TJDOCUMENT_BOXAPI2_MIGRATION_NOTE_DESC=""
