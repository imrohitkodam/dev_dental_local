COM_AUTOTWEET_VIEW_FEED_TRACKBACK_REL="Trackback Rel"
COM_AUTOTWEET_VIEW_FEED_TRACKBACK_REL_DESC="Trackback link rel property. By default <i>external</i>"
COM_AUTOTWEET_VIEW_FEED_TARGET_FRAME="Trackback Target Frame"
COM_AUTOTWEET_VIEW_FEED_TARGET_FRAME_DESC="Target frame for Trackback Links. Set 'NONE' to open the link in the current window."
COM_AUTOTWEET_VIEW_FEED_CUST_FRAME="Custom Trackback Frame"
COM_AUTOTWEET_VIEW_FEED_CUST_FRAME_DESC="Custom frame to open the link. Set Target Frame above 'CUSTOM' to use this option."
COM_AUTOTWEET_VIEW_FEED_TEXT_FILTERING="Text Filtering"
COM_AUTOTWEET_VIEW_FEED_TEXT_FILTERING_DESC="Set YES to enable text filtering using the methods listed below"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RMV="Text to Remove"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RMV_DESC="Commas separated list of characters, words or phrases to be removed from article title and text. Example: auto, tweet, ng, joomla"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RPLC="Text to Replace"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RPLC_DESC="List of characters, words or phrases to replace in article title and text. Must be paired with their replacements in the following format: search===replace[newline/return].<br /><br /><b>Example:</b><br />autotweet===tweet<br />autotweetng===autotweet<br />komento===plugin"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RGX="Regex text replacement"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RGX_DESC="List of regular expressions to be applied to article title and text. Must be paired with their replacements in the following format: regex=replace[newline/return].<b>Take care creating your regex - test carefully before deploying</b><br /><br /><b>Example:</b><br />/[0-9]/===nought to nine<br />/(Auto).*?(tweet)/===$1Ng$2"
COM_AUTOTWEET_VIEW_FEED_PUB_AUTO="Moderated by the Author"
COM_AUTOTWEET_VIEW_FEED_PUB_AUTO_DESC="If Moderated by the Author is set to Yes, then message is processed immediately. If it is set to No, a manager must review the Post and publish it manually from the list of Posts."
COM_AUTOTWEET_VIEW_FEED_ACCESS_LEVEL="Access"
COM_AUTOTWEET_VIEW_FEED_ACCESS_LEVEL_DESC="Access level for imported content"
COM_AUTOTWEET_VIEW_FEED_CREATED_DATE="Set Created Date"
COM_AUTOTWEET_VIEW_FEED_CREATED_DATE_DESC="Set created date of content item using Processed Date or Feed Date."
COM_AUTOTWEET_VIEW_FEED_PUB_DATE="Set Published Date"
COM_AUTOTWEET_VIEW_FEED_PUB_DATE_DESC="Set published date of content item using Processed Date or Feed Date."
COM_AUTOTWEET_VIEW_FEED_ALLOW_FUTURE="Allow Date in Future"
COM_AUTOTWEET_VIEW_FEED_ALLOW_FUTURE_DESC="Allow to set published date of content item in Future."
COM_AUTOTWEET_VIEW_FEED_PUB_DUR="Finish Publishing"
COM_AUTOTWEET_VIEW_FEED_PUB_DUR_DESC="Number of days, hours or minutes each content item should remain published. Set to 0 or blank to allow content item to remain published. This parameter has no effect if Autopublish is disabled."
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR="Created by"
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_DESC="User who created content item."
COM_AUTOTWEET_VIEW_FEED_SAVE_AUTHOR="Created by alias type"
COM_AUTOTWEET_VIEW_FEED_SAVE_AUTHOR_DESC="Choose an alias to be displayed instead of the name of user who created the article.."
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_ALIAS="Custom Created by alias"
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_ALIAS_DESC="Author alias to use depending on Perfect Publisher global parameters and whether there is an author set in feed."
COM_AUTOTWEET_VIEW_FEED_ADD_AUTHOR="Append Author to Text"
COM_AUTOTWEET_VIEW_FEED_ADD_AUTHOR_DESC="Set to top/bottom to add Author at the top/bottom of article text."
COM_AUTOTWEET_VIEW_FEED_ADD_META="Compute Meta Tags"
COM_AUTOTWEET_VIEW_FEED_ADD_META_DESC="Whether or not meta tags should be extracted from text of RSS feed content and stored as meta keywords with your content items. There are three types of meta tag computation: 1. The default, which uses a simple word frequency algorithm to compute mete tags, 2. Yahoo Term Extraction (see below) and 3. Using the AddKeywords metadata plugin which will also generate a meta description for article (see below)."
COM_AUTOTWEET_VIEW_FEED_USE_ADDKEYWORDS="Use AddKeywords Plugin"
COM_AUTOTWEET_VIEW_FEED_USE_ADDKEYWORDS_DESC="If set to yes then Perfect Publisher will use AddKeyowrds plugin to analyse feed articles to generate tags (meta keywords). The advantages of this method are: 1. You can apply your own blacklist and whitelist for all you ordinary articles and articles generated by Perfect Publisher. 2. You can generate a meta description for each article which is favoured by search engines. If this is set to no then the default word extraction is used. This parameter has no effect if meta tag computation is not enabled."
COM_AUTOTWEET_VIEW_FEED_USE_YAHOO="Use Yahoo Term Extraction"
COM_AUTOTWEET_VIEW_FEED_USE_YAHOO_DESC="If set to yes then Perfect Publisher will use Yahoo API to analyze and extract relevant terms from RSS content and save them as tags (meta keywords). Relevant terms can be single words or complete phrases, and this method may provide a more effective analysis of feed content than the default word extraction algorithm. This is the recommended meta tag computation method. If this is set to no then the default word extraction is used. To use this feature you MUST PROVIDE A VALID APPLICATION ID (see below). This parameter has no effect if meta tag computation is not enabled."
COM_AUTOTWEET_VIEW_FEED_YAHOO_ID="Your Yahoo Application ID"
COM_AUTOTWEET_VIEW_FEED_YAHOO_ID_DESC="Your unique Yahoo Application ID is required to use the term extraction feature. A temporary ID is provided with this component to allow you to test it, but you are STRONGLY ADVISED to obtain your own App ID, because there are limits on the volume of requests that one App ID can make to Yahoo. Getting an App ID is free, very easy and instantaneous: http://api.search.yahoo.com/webservices/register_application The temporary ID I've provided is registered in my name, and if I find that people are abusing it, I will disable it - you have been warned."
COM_AUTOTWEET_VIEW_FEED_MAX_TAGS="Max Number of Tags"
COM_AUTOTWEET_VIEW_FEED_MAX_TAGS_DESC="The maximum number of tags (meta keywords) to save with your content items. The most relevant N tags are saved (Where N is the number you enter here). This parameter has no effect if meta tag computation is disabled. Leave this blank or set to 0 to save all possible tags, although this would probably be a bad idea."
COM_AUTOTWEET_VIEW_FEED_MIN_TAGS="Min Characters in Tags"
COM_AUTOTWEET_VIEW_FEED_MIN_TAGS_DESC="The minimum number of characters a tag must contain. Larger numbers here might improve quality and significance of tags stored with your data. This only has an effect if Compute Meta Tags is enabled."
COM_AUTOTWEET_VIEW_FEED_IGNORE_LIST="Use Ignore List"
COM_AUTOTWEET_VIEW_FEED_IGNORE_LIST_DESC="Whether or not to use the built-in ignore words list. The default ignore words list contains the 250 most common English words. Enabling the use of ignore list can improve quality of your meta tags by excluding common words. The excluded words list currently cannot be easily edited - this will be improved in a future version."
COM_AUTOTWEET_VIEW_FEED_ADDITIONAL_IGNORE_LIST="Ignore List"
COM_AUTOTWEET_VIEW_FEED_ADDITIONAL_IGNORE_LIST_DESC="List of ignore words, use comma as delimitter"
COM_AUTOTWEET_VIEW_FEED_FEED_CATS="Save Feed Categories"
COM_AUTOTWEET_VIEW_FEED_FEED_CATS_DESC="Some RSS feeds include Subject or Category data for their content. If this parameter is set to yes then Perfect Publisher will save categorical information in feed as tags (meta keywords) with your content items. The parameter is independent of 'Compute Meta Tags' parameter - one or other, both, or neither may be enabled, and category tags are not included in Max Number of Tags parameter above."
COM_AUTOTWEET_VIEW_FEED_JOOMLA_SEC_CAT="Save Section/Category"
COM_AUTOTWEET_VIEW_FEED_JOOMLA_SEC_CAT_DESC="Set this to yes if you want to store your Joomla section and category names as tags in your imported content. This is similar to the feature found on Edit Content page of Joomla, except Perfect Publisher does not store Title. This parameter is independent of 'Compute Meta Tags' parameter - one or the other, both, or neither may be enabled, and category tags are not included in Max Number of Tags parameter above."
COM_AUTOTWEET_VIEW_FEED_FEED_ENCODING="Feed Encoding"
COM_AUTOTWEET_VIEW_FEED_FEED_ENCODING_DESC="Set an override encoding for feed. This may be encoding of the XML or source text from RSS feed. Use with caution. <b>E.G</b> UTF-8"
