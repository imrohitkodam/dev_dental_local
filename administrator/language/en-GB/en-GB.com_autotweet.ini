COM_AUTOTWEET_VIEW_FEED_SUB_FOLDER="Save Images to Sub-folders"
COM_AUTOTWEET_VIEW_FEED_SUB_FOLDER_DESC="Choose type of sub-folders where images will be saved. Sub-folders are categorised by year and can be sub-categorised by month, week or day."
COM_AUTOTWEET_VIEW_FEED_FORCE_ENC_IMAGE="Enclosure image override"
COM_AUTOTWEET_VIEW_FEED_FORCE_ENC_IMAGE_DESC="Forces enclosure image or thumbnail to be placed as an image in feed source text - this allows the image to show in both intro text and fulltext"
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC="Process Enclosures"
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC_DESC="Set YES to process and attach enclosures to the bottom of article. Image enclosures are automatically extracted."
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC_IMGS="Enclosure as Default Image"
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC_IMGS_DESC="Set YES to convert first enclosure image into HTML image and insert it into article text. Set NO to link enclosure at the bottom of article as normal. Requires 'Processs Enclosures' to be 'Yes'."
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC="Save Enclosures"
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC_DESC="Allows you to save enclosures to your own server. Enclosures will be added to the bottom of any article as an attachment pointing to the local copy. Requires 'Processs Enclosures' to be 'Yes'."
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC_IMAGE_AS_IMG="Save Enclosure Images"
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC_IMAGE_AS_IMG_DESC="When saving, handle enclosure images using settings for images above. This will potentially result in images that can be accessed from the default Media Browser. Useful when you need access to images for manually creating articles. Requires 'Processs Enclosures' to be 'Yes'."
COM_AUTOTWEET_VIEW_FEED_MEDIA_FOLDER="Set Media Folder"
COM_AUTOTWEET_VIEW_FEED_MEDIA_FOLDER_DESC="This is the folder where enclosures are saved. Be very careful - this path is created if it does not exist. It must end with a '/'"
COM_AUTOTWEET_VIEW_FEED_ALT_IMG_EXT="Alternative Extraction"
COM_AUTOTWEET_VIEW_FEED_ALT_IMG_EXT_DESC="This is an image extraction override in cases where images are not being imported into articles properly. Please check the output before and after setting this as it may generate duplicate images."
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK="Show Trackback Link"
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_DESC="Set YES to display a link to display a link to source. Displaying the source is generally considered proper etiquette, and may be a requirement for using some feeds."
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_SHORT="Short Trackback Link"
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_SHORT_DESC="Set YES to link the trackback from trackback text set below. Set No to display the trackback text before the trackback link, which will use content title. E.g. Read more at: Original Source Title"
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_SOLVE_REDIRECTION="Solve Redirection"
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_SOLVE_REDIRECTION_DESC="Avoid redirections and show the real content Urls."
COM_AUTOTWEET_VIEW_FEED_CREATE_ART="Create Article"
COM_AUTOTWEET_VIEW_FEED_CREATE_ART_DESC="If set to 'No' then Perfect Publisher will only process any enclosures. Useful for importing images from media feeds."
COM_AUTOTWEET_VIEW_FEED_SHOW_HTML="Feed Source Field"
COM_AUTOTWEET_VIEW_FEED_SHOW_HTML_DESC="The feed can provide the content in the Description or in the Content field. Additionally, both fields can be combined."
COM_AUTOTWEET_VIEW_FEED_FORCE_XHTML="Force XHTML output"
COM_AUTOTWEET_VIEW_FEED_FORCE_XHTML_DESC="Select whether output should be forced XHTML 1.1 valid"
COM_AUTOTWEET_VIEW_FEED_STRIP_HTML="Strip HTML tags"
COM_AUTOTWEET_VIEW_FEED_STRIP_HTML_DESC2="When editing feeds, specific tags can be removed using Strip HTML Tag List. If this list is left empty, all HTML tags will be stripped."
COM_AUTOTWEET_VIEW_FEED_STRIP_LIST="Strip HTML Tag List"
COM_AUTOTWEET_VIEW_FEED_STRIP_LIST_DESC="Comma separated list of HTML tags. Can be used to allow only certain HTML tags (whitelist) or to remove certain HTML tags (blacklist). To use as whitelist, prepend list with a +. Note: tag stripping does not affect HTML contained within the tag.<br /><b>Examples</b><br />1) +a,br,div id=test,p class=up <i>(only allows a, br, div id=test and p class=up)</i><br />2) a,p <i>(allows all tags except a and p).<br />"
COM_AUTOTWEET_VIEW_FEED_RMV_BY_ATTRIB="Specific HTML Filter"
COM_AUTOTWEET_VIEW_FEED_RMV_BY_ATTRIB_DESC="Comma separated list of HTML tags specified by attribute. Can be whitelist or blacklist (mutually exclusive). If disallowed, a tag is removed AS WELL AS ALL CHILD HTML.<br /><b>Examples</b><br />1) +a id=total,a class=this class <i>(keeps only a tags with id=total and class=this class)</i><br />2) a rel=up,div id=top <i>(removes a tags with rel=up and div tags with id=top)</i>"
COM_AUTOTWEET_VIEW_FEED_DISALLOW_ATTRIBS="Remove tag attributes"
COM_AUTOTWEET_VIEW_FEED_DISALLOW_ATTRIBS_DESC="Cleans all tag of all attributes except necessary tags for img, a, table. Use to make sure imported text is clean"
COM_AUTOTWEET_VIEW_FEED_REMOVE_BAD="Remove bad entities"
COM_AUTOTWEET_VIEW_FEED_REMOVE_BAD_DESC="Set YES to remove bad entities or simply convert them to innocuous but visible entities."
COM_AUTOTWEET_VIEW_FEED_REMOVE_MS="<small>Remove MS Office</small><br /> **NON-FUNCTIONING"
COM_AUTOTWEET_VIEW_FEED_REMOVE_MS_DESC="Remove MS Office rubbish in text. NOTE: this can have unexpected effects and is not recommended unless it is causing you problems."
COM_AUTOTWEET_VIEW_FEED_REMOVE_DUPS_EMP="Remove duplicate tags"
COM_AUTOTWEET_VIEW_FEED_REMOVE_DUPS_EMP_DESC="Set YES to remove duplicate br tags to reduce excessive whitespace."
COM_AUTOTWEET_VIEW_FEED_TIDY="Tidy Output"
COM_AUTOTWEET_VIEW_FEED_TIDY_DESC="Choose how to improve output."
COM_AUTOTWEET_VIEW_FEED_FILTERING="Filtering Enabled"
COM_AUTOTWEET_VIEW_FEED_FILTERING_DESC="Set YES to filter articles using whitelist and blacklist. Please note that blacklist takes precedence - if article matches a blacklisted word then it is excluded even if it also matches a whitelisted word."
COM_AUTOTWEET_VIEW_FEED_SAVE_FILTER_RESULT="Log Filter Result"
COM_AUTOTWEET_VIEW_FEED_SAVE_FILTER_RESULT_DESC="Set YES to improve efficiency of importing by not processing feed items that have already been excluded. Once they have been added to import log, they cannot be removed."
COM_AUTOTWEET_VIEW_FEED_CATEGORY_TERM="Category Term Filter"
COM_AUTOTWEET_VIEW_FEED_CATEGORY_TERM_DESC="Filter content items by exact category term match, as found in RSS Category field."
COM_AUTOTWEET_VIEW_FEED_WHITELIST="Whitelist Filter"
COM_AUTOTWEET_VIEW_FEED_WHITELIST_DESC="Include articles that contain these keywords in title or text. Separate keywords by commas"
COM_AUTOTWEET_VIEW_FEED_BLACKLIST="Blacklist Filter"
COM_AUTOTWEET_VIEW_FEED_BLACKLIST_DESC="Exclude articles that contain these keywords in title or text. Separate keywords by commas"
COM_AUTOTWEET_VIEW_FEED_CHECK_EXIST="Duplicate Checking"
COM_AUTOTWEET_VIEW_FEED_CHECK_EXIST_DESC="Perfect Publisher keeps a log of all added articles referenced against the RSS feed. However, some feeds do not generate accurate ID information or may cause ID to change. Also, some feeds may contain the same articles. Set YES to make more exhaustive checks for duplicates<br /><b>Note:</b> These additional checks slow down Perfect Publisher considerably. Only enable if you are getting duplicates."
COM_AUTOTWEET_VIEW_FEED_COMPARE_EXIST="Type of Checking"
COM_AUTOTWEET_VIEW_FEED_COMPARE_EXIST_DESC="<b>This setting is only applied if 'Duplicate Checking' is set to 'YES'</b><br /><br /><b>Basic:</b> checks if article exists using ID that Perfect Publisher has recorded<br /><b>Thorough:</b> checks article title/alias and ID (use this setting if feeds may contain the same articles)<br />"
COM_AUTOTWEET_VIEW_FEED_CHECK_TEXT_TYPE="Exhaustive Comparison Type"
COM_AUTOTWEET_VIEW_FEED_CHECK_TEXT_TYPE_DESC="When comparing, do you want to compare intro text or fulltext?"
COM_AUTOTWEET_VIEW_FEED_MERGE_TYPE="Exhaustive Merging"
COM_AUTOTWEET_VIEW_FEED_MERGE_TYPE_DESC="If using <b>exhaustive comparison</b>, article <b>already exists</b> and this is <b>new text</b>, what do you want to do? You can <i>Make New, Merge, Overwrite</i> <b>Note:</b> if merging fails then a new article is generated."
COM_AUTOTWEET_VIEW_FEED_LINK_TABLE="Show link table"
COM_AUTOTWEET_VIEW_FEED_LINK_TABLE_DESC="Convert links to references shown at the bottom of article in a table."
COM_AUTOTWEET_VIEW_FEED_LINK_NOFOLLOW="Nofollow links"
COM_AUTOTWEET_VIEW_FEED_LINK_NOFOLLOW_DESC="Set YES to apply rel=nofollow to all links EXCEPT trackback link. Rel for trackback link is set below"
COM_AUTOTWEET_VIEW_FEED_LINK_TARGET="Link target"
