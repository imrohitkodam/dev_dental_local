COM_TJLMS_POST_INSTALLATION_MSG_TITLE="<strong>In order to complete the Update please make sure you do ALL the following steps.</strong>"
COM_TJLMS_POST_INSTALLATION_MSG1="1.Go to the Shika Dashboard and look for the <strong>Migrate Tables</strong> button in the top left corner. Click that. If all goes well you should get various success messages."
COM_TJLMS_POST_INSTALLATION_MSG2="2.Go to the Shika Dashboard and look for the <strong>Add Indexes</strong> button in the top left corner. This is for improving performance of the database. Click on the same. You should see a success message."
COM_TJLMS_POST_INSTALLATION_MSG3="3.Go to Components>jLike . On that dashboard as well you will see a <strong>Fix Database</strong> button in the top left. Shika uses jLike for the various content interactions so this fix is also needed."
